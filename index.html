<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <!--Crystal Collector Jumbotron-->
        <div class="jumbotron gradient-border">
            <h1 class="text-center">
                <strong>Crystal Collector</strong>
            </h1>
        </div>

        <!--Main Content of Game-->
        <div class="row">
            <div class="col-lg-12">
                <!--Instructions-->
                <div class="card">
                    <div class="card-body">
                        <h4>--Instructions--</h4>
                        <h5>Each crystal has a random value, try to reach the target score! You lose if you go over the target score</h5>
                    </div>
                </div>
            </div>
        </div>
        <br>
          <!--Crystals-->
          <div class="container">
            <div class="card">
                <div class="card-header text-center" id = "crystals">Pick a Crystal</div>
                <div class="card-body text-center">
                    <img src="assets/images/green.png" alt="green crystal" id="green">
                    <img src="assets/images/blue.png" alt="blue crystal" id="blue">

                    <img src="assets/images/purple.png" alt="purple crystal" id="purple">
                    <img src="assets/images/orange.png" alt="orange crystal" id="orange">
                </div>
            </div>
        </div>
        <br>
       
        <div class="row">
            <!--Target Score-->
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-center" id = "targetScore">Target Score</div>
                    <div class="card-body text-center">
                        <div class="targetScore">
                        </div>
                    </div>
                </div>
            </div>
            <!--User Score-->
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-center" id = "score">Your Score</div>
                    <div class="card-body text-center" id = "userScore">
                        <strong>0</strong>

                    </div>
                </div>
            </div>
            <!--Win container-->
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-center" id = "wins">Wins</div>
                    <div class="card-body text-center" id = "win">
                        <strong>0</strong>
                    </div>
                </div>
            </div>
            <!--Losses container-->
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-center" id = "lose">Losses</div>
                    <div class="card-body text-center" id = "losses">
                        <strong>0</strong>
                    </div>
                </div>
            </div>
        </div>
        
     

    </div>


    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- JavaScript-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
